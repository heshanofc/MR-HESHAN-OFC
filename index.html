<!DOCTYPE html>

<title>Heshan Profile</title>

<style>
  body {
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 30px;
    font-family: Arial, sans-serif;
    color: white;
  }

  .main-box {
    width: 300px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0 0 25px #00e1ff;
    border: 2px solid #00e1ff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-wrapper {
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-bottom: 30px;
  }

  .circle-rotate {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 4px solid #00e1ff;
    box-shadow: 0 0 20px #00e1ff;
    position: absolute;
    animation: rotate 3s linear infinite;
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    z-index: 2;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .btn-box {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }

  .btn {
    background: #00e1ff;
    border: none;
    padding: 10px;
    color: black;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 0 10px #00e1ff;
    transition: 0.2s;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00e1ff;
  }

  .typing-box {
    margin-top: 20px;
    font-size: 14px;
    color: #fff;
    width: 300px;
    text-align: center;
    min-height: 60px;
    letter-spacing: 0.5px;
  }

  #viewCounter {
     margin-top: 15px;
     font-size: 18px;
     color: #00e1ff;
     text-shadow: 0 0 10px #00e1ff;
  }
</style>

</head>
